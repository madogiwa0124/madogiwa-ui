name: ci

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "**/*.js"
      - "**/*.mjs"
      - "**/*.ts"
      - "**/*.css"
      - "package.json"
      - "pnpm-lock.yaml"
      - "tsconfig.json"
      - ".github/workflows/ci.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Install pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "22"
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - name: lint typecheck
        run: pnpm run lint:type-check
      - name: lint js
        run: pnpm run lint
      - name: lint css
        run: pnpm run lint:css

  css:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Install pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "22"
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - name: Cache Playwright Browsers
        uses: ./.github/actions/cache-playwright
        id: playwright-cache
        with:
          working-directory: .
      - name: Setup project
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm run setup
      - name: Build storybook for css
        run: pnpm run css storybook:build
      - name: Serve Storybook and run tests for css
        run: |
          npx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
            "pnpm run css storybook:preview --port 6006 --silent" \
            "npx wait-on tcp:127.0.0.1:6006 && pnpm run css storybook:test"
      - name: Unit tests for css
        run: pnpm css test
      - name: Build for css
        run: pnpm css build

  vue:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Install pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "22"
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - name: Cache Playwright Browsers
        uses: ./.github/actions/cache-playwright
        id: playwright-cache
        with:
          working-directory: .
      - name: Setup project
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm run setup
      - name: Unit tests for vue
        run: pnpm vue test
      - name: Build for vue
        run: pnpm vue build
